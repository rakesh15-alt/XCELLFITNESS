    <STYLE>
        .back-btn {
  display: inline-block;
  margin-top: 50px;
  padding: 12px 28px;
  font-size: 1.05rem;
  color: #0b0b0b;
  background: linear-gradient(135deg, #a6ff00, #00aaff);
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
  box-shadow: 0 0 15px rgba(0, 255, 213, 0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgb(0, 0, 0);
}

/* Mobile Optimization */
@media (max-width: 600px) {
  .teacher-photo {
    height: 180px;
  }

  .contact-cards {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex-wrap: wrap;
}

.contact-card {
  width: 280px;
  border-radius: 18px;
  overflow: hidden;
  position: relative;
  background: #111;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.photo-card img {
  width: 100%;
  height: 320px;
  object-fit: cover;
}

.photo-overlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 20px;
  background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
  text-align: center;
}

.photo-overlay h3 {
  color: #a6ff00;
  margin-bottom: 5px;
}

.contact-name {
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
}

.contact-number {
  display: inline-block;
  margin-top: 8px;
  color: #00eaff;
  text-decoration: none;
  font-weight: 500;
}

/* Mobile */
@media (max-width: 600px) {
  .photo-card img {
    height: 220px;
  }
}

    </STYLE>
