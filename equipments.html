<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Gallery</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #0b0b0b;
  color: white;
  padding: 40px 20px;
}

/* Gallery Grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  max-width: 1200px;
  margin: auto;
}

/* Neon Card */
.teacher-card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  border: 2px solid #00ffd5;
  box-shadow: 
    0 0 10px #00ffd5,
    0 0 20px rgba(0, 255, 213, 0.5);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.teacher-card:hover {
  transform: scale(1.05);
  box-shadow: 
    0 0 20px #00ffd5,
    0 0 40px rgba(0, 255, 213, 0.8);
}

/* Image */
.teacher-photo {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
}

/* Back Button */
        .back-btn {
  display: inline-block;
  margin-top: 50px;
  padding: 12px 28px;
  font-size: 1.05rem;
  color: #0b0b0b;
  background: linear-gradient(135deg, #a6ff00, #00aaff);
  text-decoration: none;
  border-radius: 30px;
  font-weight: 600;
  box-shadow: 0 0 15px rgba(0, 255, 213, 0.6);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgb(0, 0, 0);
}

/* Mobile Optimization */
@media (max-width: 600px) {
  .teacher-photo {
    height: 180px;
  }
    </STYLE> 
</head>

<body>

<div class="gallery">

  <div class="teacher-card"><img src="image1.jpeg" class="teacher-photo"></div>
